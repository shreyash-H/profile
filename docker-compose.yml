version: "3.8"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: app/backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=portfolio
      - CORS_ORIGINS=http://localhost:3000
      - BACKEND_PORT=8001
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: app/frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE=http://localhost:8001/api
    depends_on:
      - backend

volumes:
  mongo-data:
